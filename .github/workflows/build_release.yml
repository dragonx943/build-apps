name: Build Release Artifact

on:
  workflow_call:
  
env:
  APK_PATH: app/build/outputs/apk/release/app-release.apk

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull upstream üåè
        uses: actions/checkout@v4
        with:
          repository: DokiTeam/Doki
          ref: base
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK üöÄ
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle üöÄ
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK üöÄ
        uses: android-actions/setup-android@v3

      - name: Build Release APK (Attempt 1) üíª
        run: |
          ./gradlew assembleRelease \
          -Dtg_backup_bot_token=$(curl -s https://dragonx943.github.io/waydroid_x86_64/value.json) \
          -Dgh_username=${{ github.repository_owner }} \
          -Dexts=$(curl -s https://api.github.com/repos/DokiTeam/doki-exts/commits/base -H "Accept: application/vnd.github.sha" | cut -c -10)
        continue-on-error: true

      - name: Build Release APK (Attempt 2) üíª
        run: >-
          if [ ! -f ${{ env.APK_PATH }} ]; then
            pkill -f java &&
            ./gradlew assembleRelease \
          -Dtg_backup_bot_token=$(curl -s https://dragonx943.github.io/waydroid_x86_64/value.json) \
          -Dgh_username=${{ github.repository_owner }} \
          -Dexts=$(curl -s https://api.github.com/repos/DokiTeam/doki-exts/commits/base -H "Accept: application/vnd.github.sha" | cut -c -10)
          else
            echo "‚úÖ Release build already exists, skipping build attempt 2";
          fi
        continue-on-error: true

      - name: Build Release APK (Attempt 3) üíª
        run: >-
          if [ ! -f ${{ env.APK_PATH }} ]; then
            pkill -f java &&
            ./gradlew assembleRelease \
          -Dtg_backup_bot_token=$(curl -s https://dragonx943.github.io/waydroid_x86_64/value.json) \
          -Dgh_username=${{ github.repository_owner }} \
          -Dexts=$(curl -s https://api.github.com/repos/DokiTeam/doki-exts/commits/base -H "Accept: application/vnd.github.sha" | cut -c -10)
          else
            echo "‚úÖ Release build already exists, skipping build attempt 3";
          fi
        continue-on-error: false

      - name: Upload APK artifact üì§
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ${{ env.APK_PATH }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download APK artifact üì•
        uses: actions/download-artifact@v4
        with:
          name: release-apk

      - name: Generate package üì¶
        id: release_info
        run: |
          echo "tag=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "formatted_date=$(date +'%Y/%m/%d')" >> $GITHUB_OUTPUT
          mv app-release.apk release.apk

      - name: Upload to release üåê
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          name: "Doki Build ${{ steps.release_info.outputs.tag }}"
          body: |
            Automated Doki builds, generated on ${{ steps.release_info.outputs.formatted_date }}
          files: release.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
